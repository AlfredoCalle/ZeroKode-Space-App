<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/register.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Covid con K</title>
  </head>
  <body>
    <div id="header-registrar">
      <a href="./index.html"><-</a>
      <h1>Registrar</h1>
    </div>
    <form id="form-registrar" class='box'>
      <input id="nombre-usuario" type="text" placeholder="Nombre de usuario"/>
      <input id="nombre-completo" type="text" placeholder="Nombre completo"/>
      <input id="email" type="email" placeholder="Email"/>
      <input id="contrasena" type="password" placeholder="Contrasena"/>
      <select id="select-country"></select>
      <input type="button" value="Registrarte" />
    </form>
    <script>
      function fillSelect(data) {
        let select = document.querySelector('#select-country');
        for (let country in data) {
          select.innerHTML += `<option>${country}</option>`
        }
      }

      fetch('http://localhost:8080/api/v1/covid-data')
        .then(response => response.json())
        .then(data => fillSelect(data));
    </script>
  </body>
</html>
